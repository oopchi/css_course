<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="relative">
        <div class="bg-gradient-to-r from-black to-transparent absolute inset-0 opacity-100 z-10 bg-gradient-to-b hidden md:block"
            style="bottom: -2.25rem;">
        </div>
        <header class="flex justify-between py-18 px-6 relative z-20 mx-auto" style="max-width: 1200px;">
            <div class="flex justify-center items-center">
                <img src="./logo.svg" alt="" style="margin-right: 50px;">
                <nav class="hidden md:block">
                    <a href="" class="text-white py-8 px-16 no-underline text-sm">Pricing</a>
                    <a href="" class="text-white py-8 px-16 no-underline text-sm">Courses</a>
                    <a href="" class="text-white py-8 px-16 no-underline text-sm">Blog</a>
                    <a href="" class="text-white py-8 px-16 no-underline text-sm">Forum</a>
                </nav>

            </div>
            <div class="hidden md:flex items-center">
                <a href="" class="text-white py-8 px-16 no-underline text-sm" style="margin-right: 25px;">Login</a>
                <button
                    class="bg-brand-teal text-white border-none rounded-full py-12 px-28 font-bold uppercase text-sm">Sign
                    Up</button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 text-white md:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

        </header>
    </div>
    <section class="relative overflow-hidden h-450px md:h-689px" style="top:-80px;">
        <div class="absolute w-full h-full">
            <div class="bg-black opacity-50 inset-0 absolute z-10 md:hidden"></div>
            <video class="w-full h-full object-cover" src="./videos/galaxy.mp4" playsinline="" muted loop
                autoplay></video>
            <!-- <img src="./img/hero.png" alt="hero.png" class="w-full relative"> -->
        </div>

        <div style="max-width: 1200px;" class="mx-auto pb-8 pt-24 md:pt-48 px-6">
            <div class="relative z-10" style="max-width:538px;">
                <h1 class="text-white text-36px md:text-60px leading-none font-bold">Turbocharge your <span
                        class="text-brand-teal">development
                        career</span></h1>
                <p class="text-white md:text-20px text-16px " style="max-width: 449px; margin-top: 30px;">Chris Courses
                    provides
                    students and
                    professionals a
                    college-level web development
                    education.</p>
            </div>
            <button class="text-brand-teal-dark bg-white border-none py-12 px-28 w-full md:w-auto z-20 relative"
                style="margin-top: 28px; border-radius: 4px;">Get
                started</button>
        </div>
    </section>

    <section class="px-6">
        <div style="top:-100px;" class=" relative z-20">
            <div class="bg-gray-800 rounded-lg divide-y md:divide-y-0 md:divide-x divide-gray-600 md:flex md:mx-auto"
                style="max-width: 878px;">
                <div class="text-center py-12 md:w-1/3">
                    <h2 class="text-purple-300 font-bold text-5xl">84</h2>
                    <p class="text-gray-300 text-lg">Lessons</p>
                </div>
                <div class="text-center py-12 md:w-1/3">
                    <h2 class="text-purple-300 font-bold text-5xl">29</h2>
                    <p class="text-gray-300 text-lg">Hours of Content</p>
                </div>
                <div class="text-center py-12 md:w-1/3">
                    <h2 class="text-purple-300 font-bold text-5xl">5095</h2>
                    <p class="text-gray-300 text-lg">Students</p>
                </div>
            </div>
            <p class="text-gray-500 text-xs text-center mt-4">Metrics update real-time</p>
        </div>
    </section>
</body>

</html>
